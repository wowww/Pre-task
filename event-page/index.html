<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/reset.css">
  <link rel="stylesheet" href="src/style/style.css">
  <title>카카오페이 송금 이벤트</title>
</head>
<body>
  <div class="wrap">
    <header class="header-aria">
      <div class="logo">
        <h1>
          <a href="/" class="logo" title="카카오페이 송금"></a>
        </h1>
      </div>
      <div class="header-text pos-ab">
        <p>10주간의 현금<strong>스웩</strong></p>
      </div>
      <div class="header-image pos-ab">
        <img src="src/images/show-me-the-money6.png" alt="SHOW ME THE MONEY 6">
      </div>
    </header>
    <div class="contents contents-aria">
      <div class="title">
        <div class="neon">
          <div>
            <img src="src/images/spark.png" alt="">
            <img src="src/images/drop-the.png" alt="DROP THE">
          </div>
          <div class="">
            <img src="src/images/money.png" alt="MONEY">
          </div>
          <p>
            <img src="src/images/cash-text.png" alt="송금만해도 현금이 쏟아진다!">
          </p>
        </div>

        <div class="prize">
          <div class="finger left">
            <img src="src/images/finger.png" alt="">
          </div>
          <div class="total-money">
            <img src="src/images/total-money.png" alt="총 1억원">
          </div>
          <div class="finger right">
            <img src="src/images/finger.png" alt="">
          </div>
        </div>

        <div class="reward">
          <div>
            <strong>1주차</strong>
            <span>6.30 ~ 7.6</span>
          </div>
          <p>추첨을 통해 카카오머니를 드립니다.</p>
          <ul>
            <li>
              <div class="">
                <img src="src/images/w-100-million.png" alt="백만원">
              </div>
              <div class="">
                <span>1</span>명
              </div>
            </li>
            <li>
              <div class="">
                <img src="src/images/w-10000.png" alt="1만원">
              </div>
              <div class="">
                <span>100</span>명
              </div>
            </li>
            <li>
              <div class="">
                <img src="src/images/w-1000.png" alt="1천원">
              </div>
              <div class="">
                <span>1</span>천명
              </div>
            </li>
            <li>
              <div class="">
                <img src="src/images/w-100.png" alt="붸액원">
              </div>
              <div class="">
                <span>15</span>만명
              </div>
            </li>
            
          </ul>
        </div>


      </div>
    </div>
  </div>


  <div class="popup">

  </div>
</body>
</html>
